<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>パラメータの設定(一覧)</title>
<link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet" />
<link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet" />
<link href="/css/plugins/summernote/summernote.css" rel="stylesheet" />
<link href="/css/plugins/summernote/summernote-bs3.css" rel="stylesheet" />
<link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet" />
<style>
span{
	float:left;
	height:34px;
	line-height:34px;
}
</style>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form action="#" th:action="@{/user/updateZyuyById}" method="post" class="form-horizontal" >
							<input type="hidden" name="sttCd" />
							<div class="form-group">
								<label class="col-sm-3 control-label">誕生日前倒し日数</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="tnzybZynts" name="tnzybZynts" th:value="${zyuy.tnzybZynts}" disabled="disabled" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">身分証期限前倒し日数</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="mbnsyuZynts" name="mbnsyuZynts" th:value="${zyuy.mbnsyuZynts}" disabled="disabled" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">健診日前倒し日数</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="knsunZynts" name="knsunZynts" th:value="${zyuy.knsunZynts}" disabled="disabled" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">昼間出勤時刻</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="hrmkuKisi" name="hrmkuKisi" th:value="${zyuy.hrmkuKisi}" style="width:20%;float:left" disabled="disabled" />
									<span>&nbsp;時 &nbsp;&nbsp;~&nbsp;</span>
									<input type="text" class="form-control" id="hrmkuSyryu" name="hrmkuSyryu" th:value="${zyuy.hrmkuSyryu}" style="width:20%;float:left" disabled="disabled" />
									<span>&nbsp;時 &nbsp; </span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">夜間出勤時刻</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="yknkuKisi" name="yknkuKisi" th:value="${zyuy.yknkuKisi}" style="width:20%;float:left" disabled="disabled" />
									<span>&nbsp;時 &nbsp;&nbsp;~&nbsp;</span>
									<input type="text" class="form-control" id="yknkuSyryu" name="yknkuSyryu" th:value="${zyuy.yknkuSyryu}" style="width:20%;float:left" disabled="disabled" />
									<span>&nbsp;時 &nbsp; </span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-5">
									<div style="display: inline-block;" th:if="${not #strings.isEmpty(zyuy.sttCd)}">
										<button type="button" th:onclick="|jump()|" class="btn btn-primary">変&nbsp;更</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/jquery.min.js?v=2.1.4"></script>
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="/js/plugins/validate/messages_zh.min.js"></script>
	<script src="/js/plugins/summernote/summernote.min.js"></script>
	<script src="/js/plugins/summernote/summernote-zh-CN.js"></script>
	<script>
		function jump() {
			location.href="getZyuysById";
		}
	</script>
</body>
</html>
