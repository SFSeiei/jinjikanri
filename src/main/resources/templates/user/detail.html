<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>明细</title>
<link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet" />
<link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet" />
<link href="/css/plugins/summernote/summernote.css" rel="stylesheet" />
<link href="/css/plugins/summernote/summernote-bs3.css" rel="stylesheet" />
<link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form method="get" class="form-horizontal" id="frm" onsubmit="return false">
							<input name="createUser" type="hidden" id="createUser" />
							<div class="form-group">
								<label class="col-sm-2 control-label">ユーザーID</label>
								<div class="col-sm-6" th:text="${user.usrId}" style="margin-top: 7px;"></div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">パスワード</label>
								<div class="col-sm-6" th:text="${user.usrId}" style="margin-top: 7px;"></div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">従業員コード</label>
								<div class="col-sm-6" th:text="${user.usrId}" style="margin-top: 7px;"></div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">ユーザーステータス</label>
								<div class="col-sm-6" th:text="${user.usrId}" style="margin-top: 7px;"></div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">キャラクター名</label>
								<div class="col-sm-6" th:text="${user.usrId}" style="margin-top: 7px;"></div>
							</div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button class="btn btn-default" type="button" th:onclick="closeWin();">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/jquery.min.js?v=2.1.4"></script>
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="/js/plugins/validate/messages_zh.min.js"></script>
	<script src="/js/plugins/summernote/summernote.min.js"></script>
	<script src="/js/plugins/summernote/summernote-zh-CN.js"></script>
	<script>
		function closeWin() {
			location.href="/sys/user/selectUsers";
		}
	</script>
</body>
</html>
